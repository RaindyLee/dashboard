<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dashboard</title>
    <script type="text/javascript" src="/dashboard.js"></script>
    <script type="text/javascript">
    function turnOff(){
        webiopi().callMacro("relay1off");
    }

    function turnOn(){
        webiopi().callMacro("relay1on");
    }

    </script>

    <style type="text/css">

    .myButton {
        background-color:#44c767;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        border-radius:5px;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:17px;
        padding:16px 31px;
        text-decoration:none;
}
    .myButton:hover {
        background-color:#5cbf2a;
}
.   myButton:active {
        position:relative;
        top:1px;
}

    </style>
</head>
<body>
    <div id="controls" align="center"></div>
    <center><h3>Hello World</h3></center>

    <button class="myButton" onclick="turnOff">Turn Off</button>
    <button class="myButton" onclick="turnOn">Turn Off</button>
</body>
</html>
